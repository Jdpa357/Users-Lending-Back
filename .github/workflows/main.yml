# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v1
    # This is responsible for installing the specified version of node in our CI environment
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    # Running Yarn commands to install, test and build the app
    - name: yarn install
      run: |
        yarn install
#   - name: yarn test
#     run: |
#       yarn test 
      env:
        CI: true
      
    - name: yarn dev
      run: |
        yarn run dev --if-present

    # Deploy to Heroku using api key and credentials
    - name: Add remote origin
      run: |
        git remote add heroku https://heroku:$cb7bd9a2-529d-474e-ac5b-c18a15ee5e0b@git.heroku.com/$userlending-ci.git
    - name: Deploy to Heroku
      run: |
        git push heroku HEAD:master -f
